<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#fff">
    <title>Sudoku</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
    <!-- icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- css -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <div class="nav-container">
            <a href="" class="logo">Sudoku</a>
            <div class="dark-mode" id="dark-mode">
                <a class="bx bxs-sun" id="switch-mode"></a>
                <a class="bx bxs-moon" id="switch-mode"></a>
            </div>
        </div>
    </nav>

    <div class="main">
        <div class="screen">
            <div class="start-screen active" id="start-screen">
                <input type="text" placeholder="Your name" maxlength="10" class="input-name" id="input-name" autocomplete="off">
                <div class="btn" id="btn-level">
                    Easy
                </div>
                <div class="btn" id="btn-continue">Continue</div>
                <div class="btn btn-blue" id="btn-play">New game</div>
            </div>

            <div class="main-game" id="game-screen">
                <div class="main-sudoku-grid">
                    <!-- 9x9 -->
                </div>
                <div class="main-game-info">
                    <div class="main-game-info-box main-game-info-name">
                        <span id="player-name">Name</span>
                    </div>
                    <div class="main-game-info-box main-game-info-level">
                        <span id="game-level">Easy</span>
                    </div>
                </div>
                <div class="main-game-info-box main-game-info-time">
                    <span id="game-time">00:00:00</span>
                    <div class="pause-btn">
                        <a class="bx bx-pause"></a>
                    </div>
                </div>
    
                <div class="numbers">
                </div>
            </div>

            <div class="pause-screen" id="pause-screen">
                <div class="btn btn-blue" id="btn-resume">Resume</div>
                <div class="btn" id="btn-new-game">New game</div>
            </div>
        </div>
    </div>

    <script src="script/constants.js"></script>
    <script src="script/sudoku.js"></script>
    <script src="script/app.js"></script>
</body>

</html>
